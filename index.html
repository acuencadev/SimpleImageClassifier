    <body>
      <div class="container">
        <div class="block">
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a href="https://github.com/acuencadev/SimpleImageClassifier" class="navbar-item">
                <h1 class="title is-4">Simple Image Classifier</h1>
              </a>
            </div>
            <div class="navbar-end">
              <a href="https://github.com/acuencadev" target="_blank" class="navbar-item">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
              </a>
              <a href="https://www.linkedin.com/in/acuencadev/" target="_blank" class="navbar-item">
                <span class="icon">
                  <i class="fab fa-linkedin"></i>
                </span>
              </a>
            </div>
          </nav>
        </div>
        <div class="block">
          <div class="columns">
            <div class="column is-three-fifths">
              <p>
                Image Classifier using Tensorflow.js and the Mobilenet model.
              </p>
            </div>
            <div class="column">
              <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">Prediction: Car</p>
                      <p class="subtitle is-6">Probability: 0.5%</p>
                    </div>
                  </div>
                  <div class="content">
                    <div class="columns">
                      <div class="column">
                        <button class="button is-fullwidth">Clear</button>
                      </div>
                      <div class="column">
                        <button class="button is-primary is-fullwidth">Predict Again</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
